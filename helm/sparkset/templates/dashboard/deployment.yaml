{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sparkset.fullname" . }}-dashboard
  labels:
    {{- include "sparkset.dashboard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "sparkset.dashboard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sparkset.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: dashboard
        image: "{{ .Values.global.imageRegistry }}{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "sparkset.fullname" . }}-dashboard-config
              key: NODE_ENV
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: {{ include "sparkset.fullname" . }}-dashboard-config
              key: NEXT_PUBLIC_API_URL
        livenessProbe:
          {{- toYaml .Values.dashboard.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.dashboard.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 10 }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}



