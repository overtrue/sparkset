{{- if and .Values.api.enabled (or .Values.api.env.AI_API_KEY .Values.api.env.API_KEY) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sparkset.fullname" . }}-api-secrets
  labels:
    {{- include "sparkset.api.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.api.env.AI_API_KEY }}
  ai-api-key: {{ .Values.api.env.AI_API_KEY | quote }}
  {{- end }}
  {{- if .Values.api.env.API_KEY }}
  api-key: {{ .Values.api.env.API_KEY | quote }}
  {{- end }}
{{- end }}



