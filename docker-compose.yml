version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sparkset-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-sparkset_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sparkset}
      MYSQL_USER: ${MYSQL_USER:-sparkset}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sparkset_password}
    ports:
      - '${MYSQL_PORT:-3306}:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/demo-seed.sql:/docker-entrypoint-initdb.d/demo-seed.sql:ro
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p${MYSQL_ROOT_PASSWORD:-sparkset_root_password}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - sparkset-network
    command: --default-authentication-plugin=mysql_native_password

  api:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: sparkset-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Server config
      PORT: ${API_PORT:-3333}
      HOST: ${API_HOST:-0.0.0.0}
      SPARKSET_ENV: ${SPARKSET_ENV:-prod}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_KEY: ${API_KEY:-}

      # Database config
      DATABASE_URL: ${DATABASE_URL:-mysql://${MYSQL_USER:-sparkset}:${MYSQL_PASSWORD:-sparkset_password}@mysql:3306/${MYSQL_DATABASE:-sparkset}}
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-${MYSQL_USER:-sparkset}}
      DB_PASSWORD: ${DB_PASSWORD:-${MYSQL_PASSWORD:-sparkset_password}}
      DB_NAME: ${DB_NAME:-${MYSQL_DATABASE:-sparkset}}
    ports:
      - '${API_PORT:-3333}:3333'
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - sparkset-network

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3333}
    container_name: sparkset-dashboard
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3333}
    ports:
      - '${DASHBOARD_PORT:-3000}:3000'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    networks:
      - sparkset-network

volumes:
  mysql_data:
    driver: local

networks:
  sparkset-network:
    driver: bridge
